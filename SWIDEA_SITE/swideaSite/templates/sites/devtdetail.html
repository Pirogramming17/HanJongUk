<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발툴 상세</title>
  </head>
  <body>
    <article>
      <div>
        <h2>{{ devtool.title }}</h2>
        <p>{{devtool.kind}}</p>
        <p>{{devtool.content}}</p>
      </div>
      <div>
        {% for idea in all_idea %}
        <a href="{% url 'sites:ideadetail' idea.id %}">{{ idea.title }}</a>
        {% endfor %}
      </div>
    </article>
    <div><a href="{% url 'sites:devtupdate' devtool.id %}">수정</a></div>
    <div>
      <form action="{% url 'sites:devtdelete' devtool.id %}" method="post">
        {% csrf_token %}
        <button>삭제</button>
      </form>
    </div>
    <div><a href="/devtlist">목록</a></div>
  </body>
</html>
